<div class="container">
  <div class="task-form-section">
    <app-task-form></app-task-form>
  </div>

  <div class="task-sections">
    <div class="task-section">
      <h2>To Do</h2>
      <app-task-list [status]="'To Do'" #toDoList></app-task-list>
    </div>

    <div class="task-section">
      <h2>In Progress</h2>
      <app-task-list [status]="'In Progress'" #inProgressList></app-task-list>
    </div>

    <div class="task-section">
      <h2>Done</h2>
      <app-task-list [status]="'Done'" #doneList></app-task-list>
    </div>
  </div>
</div>
