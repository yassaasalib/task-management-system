<div *ngIf="loading" id="task-card-container">
  <app-skeleton-loader></app-skeleton-loader>
</div>

<div *ngIf="!loading" id="task-card-container">
  <div *ngFor="let task of tasks" class="task-card" [ngClass]="getCategoryClass(task.status)">
    <div id="task-header">
      <h3 class="task-title" [ngClass]="getCategoryClass(task.status)">{{ task.title }}</h3>
      <div id="action-buttons">
        <button class="action-button edit-button" (click)="editTask(task)">
          <i class="bi bi-pencil"></i>
        </button>
        <button class="action-button delete-button" (click)="deleteTask(task.id)">
          <i class="bi bi-trash3"></i>
        </button>
      </div>
    </div>
    <p>{{ task.description }}</p>
    <div id="task-footer">
      <button id="details-button">Details</button>
      <div id="footer-right">
        <div id="circle-picture">
          <img src="../../../assets/picture.jpg" alt="Profile Picture" />
        </div>
      </div>
    </div>
  </div>
</div>
